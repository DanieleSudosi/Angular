<h1>{{title}}</h1>

<div class="container">
  <div class="col-6">
    <form>
      <h3>Aggiungi Link Materia</h3>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Titolo</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" name="title" id="title" #newTitle>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Link</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" name="link" id="link" #newLink>
      </div>

      <button class="btn btn-primary" (click)="addArticle(newTitle, newLink)">Aggiungi Link</button>
    </form>
  </div>

</div>

<div class="container">
  <app-article *ngFor="let article of articles" [article]="article"></app-article>
</div>

<hr>

<app-form-semplice></app-form-semplice>
</div>
